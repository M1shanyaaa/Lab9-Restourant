<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>


<form action="/login" method="post">
    <h1 class="justify-content-center py-3 text-center">Please sign in</h1>
    <div class="justify-content-center form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Name">
        <label for="floatingInput">Name</label>
    </div>
    <div class="justify-content-center form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Увійти</button>
</form>

</body>
</html>
