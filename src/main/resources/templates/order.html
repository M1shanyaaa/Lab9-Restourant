<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Замовлення</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container">

    <div class="justify-content-center py-3 text-center">
        <h1 class="display-5">Замовлення:</h1>

        <!-- Виведення списку страв -->
        <div th:each="el : ${menu_items}" class="alert alert-info mt-2">
            <h3 th:text="${el.dish}"></h3>
            <p><strong>Ціна:</strong> <span th:text="${el.price}">Ціна</span></p>

            <!-- Відображення стану готовності -->
            <p><strong>Стан готовності:</strong>
                <span class="badge"
                      th:classappend="${el.readiness == 'Готово' ? 'bg-success' : 'bg-warning'}"
                      th:text="${el.readiness}">У обробці</span>
            </p>

            <!-- Форма для видалення конкретної страви -->
            <form action="/order/delete" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${el.id}">
                <button type="submit" class="btn btn-danger">Видалити</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
