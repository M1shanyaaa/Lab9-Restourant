<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Меню</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

            <!-- Карточка 1: Суп від Діанки -->
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Суп від Діанки</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">Безцінно (надо заслужить)<small class="text-body-secondary fw-light"></small></h1>
                        <form action="/menupricing" method="post">
                            <input type="hidden" name="dish" value="Суп від Діанки">
                            <input type="hidden" name="price" value="Безцінно">
                            <input type="hidden" name="readiness" value="У обробці">
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Додати до замовлення</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Карточка 2: Суп від Стаса -->
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Суп від Стаса</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">199<small class="text-body-secondary fw-light"></small></h1>
                        <form action="/menupricing" method="post">
                            <input type="hidden" name="dish" value="Суп від Стаса">
                            <input type="hidden" name="price" value="199">
                            <input type="hidden" name="readiness" value="У обробці">
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Додати до замовлення</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Карточка 3: Суп від Мішані -->
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Суп від Мішані</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">139<small class="text-body-secondary fw-light"></small></h1>
                        <form action="/menupricing" method="post">
                            <input type="hidden" name="dish" value="Суп від Мішані">
                            <input type="hidden" name="price" value="139">
                            <input type="hidden" name="readiness" value="У обробці">
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Додати до замовлення</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
