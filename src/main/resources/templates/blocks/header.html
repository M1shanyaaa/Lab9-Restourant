<!--
    Header Fragment
    This fragment defines the layout of the header for the website. It includes:
    1. A navigation bar with links to the main sections of the website.
    2. A "Logout" button on the right side of the navigation bar for logging out.

    The header section is built using Bootstrap classes for responsive and styled layout.
-->

<div th:fragment="header">
    <!-- Container for the header content -->
    <div class="container">
        <!-- Header section with flexbox layout -->
        <header class="d-flex justify-content-between align-items-center py-3">

            <!-- Left side navigation menu with links to main sections -->
            <ul class="nav nav-pills">
                <!-- Link to Home page -->
                <li class="nav-item">
                    <a href="/" class="nav-link active" aria-current="page">Home</a>
                </li>
                <!-- Link to Orders page -->
                <li class="nav-item">
                    <a href="/order" class="nav-link">Orders</a>
                </li>
                <!-- Link to Menu & Pricing page -->
                <li class="nav-item">
                    <a href="/menupricing" class="nav-link">Menu & Pricing</a>
                </li>
                <!-- Link to About page -->
                <li class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </li>
            </ul>

            <!-- Right side navigation menu for Logout option -->
            <ul class="nav nav-pills ms-auto">
                <!-- Link to Login page (Logout functionality) -->
                <li class="nav-item">
                    <a href="/login" class="nav-link">Logout</a>
                </li>
            </ul>
        </header>
    </div>
</div>
