<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Замовлення</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/adminheader :: header}"></header>

<div class="container">
    <div class="justify-content-center py-3 text-center">
        <h1 class="display-5">Замовлення:</h1>

        <!-- Виведення списку страв -->
        <div th:each="el : ${menu_items}" class="alert alert-info mt-2">
            <h3 th:text="${el.dish}"></h3>
            <p th:text="${el.price}"></p>
            <p><strong>Стан готовності:</strong> <span th:text="${el.readiness}"></span></p>

            <!-- Форма для оновлення стану готовності -->
            <form action="/manipulateorder" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${el.id}">
                <select name="readiness" class="form-select d-inline w-auto">
                    <option value="У обробці" th:selected="${el.readiness == 'У обробці'}">У обробці</option>
                    <option value="Готується" th:selected="${el.readiness == 'Готується'}">Готується</option>
                    <option value="Готово" th:selected="${el.readiness == 'Готово'}">Готово</option>
                </select>
                <button type="submit" class="btn btn-primary">Оновити</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
